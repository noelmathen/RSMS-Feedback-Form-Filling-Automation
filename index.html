<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 320px;
            margin: 90px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #feedbackMessages {
            margin-top: 20px;
        }

        #feedbackMessages ul {
            list-style: none;
            padding: 0;
        }

        #feedbackMessages li {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Submit</button>
        </form>
        <div id="feedbackMessages"></div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('http://127.0.0.1:8000/api/feedback/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayFeedbackMessages(data.feedback_messages);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function displayFeedbackMessages(messages) {
            const feedbackMessagesDiv = document.getElementById("feedbackMessages");
            feedbackMessagesDiv.innerHTML = "";
            const ul = document.createElement("ul");
            messages.forEach(message => {
                const li = document.createElement("li");
                li.textContent = message;
                ul.appendChild(li);
            });
            feedbackMessagesDiv.appendChild(ul);
        }
    </script>
</body>
</html>
